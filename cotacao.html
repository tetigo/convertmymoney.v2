<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cotação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/estilos.css">
</head>
<body>
    <div class="container">
    <div><a href="index.html"><img src="./public/images/logo.png" alt="Convert My Money" class="img-responsive"></a></div>
    <h1>Cotação</h1>
    <p class="result">
        Cotação <span id="cotacao"></span> na qtd <span id="qtd"></span> é igual a <span id="conversao"></span>
    </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function(){
            console.log(location.search)
            let params = new URLSearchParams(window.location.search)
            // console.log(params.has('cotacao'))
            // console.log(params.has('qtd'))
            const cotacao = parseFloat(params.get('cotacao').replace(',', '.'))
            const qtd = parseFloat(params.get('qtd').replace(',', '.'))
            // console.log(cotacao)
            // console.log(qtd)
            const conversao = cotacao * qtd
            $('#cotacao').text(cotacao)
            $('#qtd').text(qtd)
            $('#conversao').text(conversao)
        })
    </script>
</div>
</body>
</html>
